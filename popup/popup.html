<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/options/styles.css">
    <link rel="stylesheet" href="popup-styles.css">
</head>
<body class="issk">
<div class="popup">
    <div class="header">
        <div class="logo">in-site Shortkeys</div>
        <div class="options" id="open-options-btn">Options</div>
    </div>
    <div class="quick-options">
        <div>
            <div class="custom-switch">
                <input type="checkbox" id="off-on-site">
                <label for="off-on-site"><span>Turk off on this site</span></label>
            </div>
        </div>
        <div>
            <div class="custom-switch">
                <input type="checkbox" id="off-for-all">
                <label for="off-for-all"><span>Turn off on all sites</span></label>
            </div>
        </div>
    </div>

    <div id="stats">
        <div class="in-site-info" id="in-site-info">
            <p>No shortkeys added before. </p>
        </div>
        <a class="view-shortkeys" href="/options/list.html">See All</a>
    </div>

    <button id="add-click-shortcut">Add Click Shortcut</button>
    <button id="add-script-shortcut">Add Script Shortcut</button>
</div>
<script src="../constant.js"></script>
<script src="popup.js"></script>
</body>
</html>
